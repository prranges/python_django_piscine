<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Piscine Python Django ex02</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <form onsubmit="return false;">
            <div>
                <label for="firstname">Firstname: </label>
                <input id="firstname" required>
            </div>
            <div>
                <label for="name">Name: </label>
                <input id="name" required>
            </div>
            <div>
                <label for="phone">Phone: </label>
                <input id="phone" type="tel" required>
            </div>
            <div>
                <label for="age">Age: </label>
                <input id="age" type="number" required>
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input id="email" type="email" required>
            </div>
            <div>
                <label for="student">Student at school 21?</label>
                <input id="student" type="checkbox">
            </div>
            <div>
                <label for="gender_male">Male</label>
                <input id="gender_male" name="gender" value="Female" type="radio" checked>
                <label for="gender_female">Female</label>
                <input id="gender_female" name="gender" value="Female" type="radio">
                <label for="gender_male">Other</label>
                <input id="gender_other" name="gender" value="Other" type="radio">
            </div>
            <button type="submit" onclick="displayFormContents()">
                Run that sexy Javascript!
            </button>
        </form>

    </body>
</html>
