{% block style %}
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 50px;
        margin-left: 50px;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a{
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 32px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .topnav-right {
      float: right;
    }
</style>
{% endblock style %}
<div class="topnav">
  <a href="{% url 'index' %}">Tips</a>

  <a class="active">
    {% if user.is_authenticated %}
		Hello, {{ user }}
    {% elif user_anon %}
		Hello, {{ user_anon }}!
    {% endif %}</a>

  <div class="topnav-right">
    {% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Logout</a>
    {% elif user_anon %}
		<a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration' %}">Registration</a>
    {% endif %}
  </div>
</div>
